<div>
    <div class="modal-header">
        <h3 class="modal-title"><b>Login</b></h3>
        <div class="modal-icon">
            <a class="navbar-brand color" href="/"><img src="images/rocket-ship.svg"></a>
        </div>
    </div>
    <form name="login" ng-submit="vm.login()">
        <div class="modal-body">
            <div id="contactInfo">

                <div class="form-group label-floating">
                    <label for="username" class="control-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" ng-model="user.username" required />
                    <small ng-show="login.username.$error.required && login.username.$touched" class="text-danger">Please provide your username.</small>
<!--                     <span class="help-block">Do not include numbers</span>
 -->                </div>
                <div class="form-group label-floating">
                    <label for="password" class="control-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" ng-model="user.password" ng-minlength="6" required
                    />
                    <small ng-show="login.password.$error.required && login.password.$touched" class="text-danger">Please enter your password.</small>
                </div>

            </div>
        </div>
        <div class="modal-footer">
            <span class="text-danger small">{{signupErrorMsg}}</span>
            <button class="btn btn-login" style="color:white;" type="submit" ng-disabled="login.$invalid">Login</button>
        </div>
    </form>
</div>
<script type="text/javascript">
$(function(){
    $.material.init();
});
</script>
